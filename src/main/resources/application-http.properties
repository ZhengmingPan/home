#httpclient\u8fde\u63a5\u6c60\u914d\u7f6e
#\u6700\u5927\u8fde\u63a5\u6570
httpclient.pool.maxTotal=100
#\u6700\u5927\u5e76\u53d1\u6570
httpclient.pool.defaultMaxPerRoute=20
#\u521b\u5efa\u8fde\u63a5\u6c60\u6700\u957f\u65f6\u95f4 ms
httpclient.pool.connectTimeout=1000
#\u4ece\u8fde\u63a5\u6c60\u4e2d\u83b7\u53d6\u5230\u8fde\u63a5\u7684\u6700\u957f\u65f6\u95f4
httpclient.pool.connectionRequestTimeout=500
#\u6570\u636e\u4f20\u8f93\u7684\u6700\u957f\u65f6\u95f4
httpclient.pool.socketTimeout=10000
#\u63d0\u4ea4\u8bf7\u6c42\u524d\u6d4b\u8bd5\u8fde\u63a5\u662f\u5426\u53ef\u7528
httpclient.pool.staleConnectionCheckEnabled=true 
#\u8fde\u63a5\u91cd\u8bd5\u6b21\u6570
httpclient.pool.retryTime=3
#\u8fde\u63a5\u5b58\u8d27\u65f6\u95f4,\u79d2
httpclient.pool.timeToLive=60
# \u957f\u8fde\u63a5\u4fdd\u6301\u65f6\u95f4\uff0c\u5355\u4f4d\u4e3as
httpclient.pool.keepAliveTime=30